            --bg-primary: #f8fafc;

            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;

        * {

        body {

            color: var(--text-primary);
            line-height: 1.6;

        /* Header */
        header {

            color: white;
            padding: 1.5rem 5%;
            box-shadow: var(--shadow-lg);
            position: sticky;

        .header-content {

            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        /* Class Selector */
        .class-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .class-btn {
            padding: 1rem 2rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-primary);
        }

        .class-btn:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .class-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        /* Subject Tabs */
        .subject-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .subject-tab {
            padding: 0.8rem 1.5rem;
            background: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .subject-tab:hover {
            background: var(--primary);
            color: white;
        }

        .subject-tab.active {
            background: var(--primary);
            color: white;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        /* Upload Section */
        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .upload-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-primary);
            border: 2px dashed var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        .btn-upload {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Posts Grid */
        .posts-section {
            display: grid;
            gap: 1.5rem;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }

        .post-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-weight: 700;
            color: var(--text-primary);
        }

        .post-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .post-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            background: var(--bg-primary);
            cursor: pointer;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .post-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Leaderboard */
        .leaderboard {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 100px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: var(--bg-primary);
        }

        .rank {
            font-weight: 700;
            font-size: 1.2rem;
            width: 30px;
            text-align: center;
        }

        .rank-1 { color: #fbbf24; }
        .rank-2 { color: #94a3b8; }
        .rank-3 { color: #cd7f32; }

        .leader-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .leader-info {
            flex: 1;
        }

        .leader-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .leader-score {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .score-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .login-tab {
            flex: 1;
            padding: 0.8rem;
            background: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-tab.active {
            background: var(--primary);
            color: white;
        }

        .image-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            padding: 0;
            background: transparent;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* Admin Panel */
        .admin-badge {
            background: var(--warning);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Moderator Panel */
        .mod-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .mod-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .mod-tab:hover {
            color: var(--primary);
        }

        .mod-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .mod-tab-content {
            display: none;
        }

        .mod-tab-content.active {
            display: block;
        }

        .mod-section {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .mod-section h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .filter-section {
            margin-bottom: 1rem;
        }

        .mod-post-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            border-left: 4px solid var(--primary);
        }

        .mod-post-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .mod-post-info {
            flex: 1;
        }

        .mod-post-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .mod-post-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .mod-post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .user-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .leaderboard {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 640px) {
            .class-selector {
                flex-direction: column;
            }

            .class-btn {
                width: 100%;
            }
        }
    </style>
</head>

                            <option value="ƒ∞ngilizce">ƒ∞ngilizce</option>
                        </select>
                    </div>
                    <div id="modPostsList" style="margin-top: 1rem;"></div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="modUsersTab" class="mod-tab-content">
                <div class="mod-section">
                    <h3>Kayƒ±tlƒ± Kullanƒ±cƒ±lar</h3>
                    <div id="modUsersList"></div>
                </div>
            </div>

            <!-- Stats Tab -->
            <div id="modStatsTab" class="mod-tab-content">
                <div class="mod-section">
                    <h3>Platform ƒ∞statistikleri</h3>
                    <div id="modStats"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Storage with Firebase
        let currentUser = null;
        let currentClass = 9;
        let currentSubject = 'Matematik';
        let authMode = 'login';
        let postsListener = null;
        
        const subjects = {
            9: ['Matematik', 'Fizik', 'Kimya', 'Biyoloji', 'Tarih', 'Coƒürafya', 'Edebiyat', 'ƒ∞ngilizce'],
            10: ['Matematik', 'Fizik', 'Kimya', 'Biyoloji', 'Tarih', 'Coƒürafya', 'Edebiyat', 'ƒ∞ngilizce'],
            11: ['Matematik', 'Fizik', 'Kimya', 'Biyoloji', 'Tarih', 'Coƒürafya', 'Edebiyat', 'ƒ∞ngilizce', 'Felsefe'],
            12: ['Matematik', 'Fizik', 'Kimya', 'Biyoloji', 'Tarih', 'Coƒürafya', 'Edebiyat', 'ƒ∞ngilizce', 'Din K√ºlt√ºr√º']
        };

        // LocalStorage keys (for backward compatibility - users only)
        const USERS_KEY = 'ders_users';

        // Initialize data
        async function initializeData() {
            if (!localStorage.getItem(USERS_KEY)) {
                // Create admin users by default
                const initialUsers = [
                    {
                        username: 'Egm1141',
                        password: 'about',
                        registeredAt: new Date().toISOString()
                    },
                    {
                        username: 'Omrr1311',
                        password: 'about',
                        registeredAt: new Date().toISOString()
                    }
                ];
                localStorage.setItem(USERS_KEY, JSON.stringify(initialUsers));
            }
        }

        // Get data
        function getUsers() {
            return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
        }

        async function getPosts() {
            try {
                const postsCol = window.firestore.collection(window.db, 'posts');
                const q = window.firestore.query(postsCol, window.firestore.orderBy('createdAt', 'desc'));
                const snapshot = await window.firestore.getDocs(q);
                return snapshot.docs.map(doc => ({
                    firestoreId: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('Error getting posts:', error);
                return [];
            }
        }

        // Save data
        function saveUsers(users) {
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        async function savePost(post) {
            try {
                const postsCol = window.firestore.collection(window.db, 'posts');
                await window.firestore.addDoc(postsCol, post);
            } catch (error) {
                console.error('Error saving post:', error);
                alert('‚ùå G√∂nderi kaydedilirken hata olu≈ütu!');
            }
        }

        async function deletePostFromFirestore(firestoreId) {
            try {
                const postDoc = window.firestore.doc(window.db, 'posts', firestoreId);
                await window.firestore.deleteDoc(postDoc);
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('‚ùå G√∂nderi silinirken hata olu≈ütu!');
            }
        }

        // Auth functions
        function switchAuthTab(mode) {
            authMode = mode;
            const tabs = document.querySelectorAll('.login-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Find and activate the clicked tab
            tabs.forEach(tab => {
                if ((mode === 'login' && tab.textContent === 'Giri≈ü Yap') || 
                    (mode === 'register' && tab.textContent === 'Kayƒ±t Ol')) {
                    tab.classList.add('active');
                }
            });
            
            const submitBtn = document.getElementById('authSubmitBtn');
            submitBtn.textContent = mode === 'login' ? 'Giri≈ü Yap' : 'Kayƒ±t Ol';
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value;

            if (!username || !password) {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun!');
                return;
            }

            const users = getUsers();

            if (authMode === 'register') {
                // Check if username exists
                if (users.find(u => u.username === username)) {
                    alert('Bu kullanƒ±cƒ± adƒ± zaten kullanƒ±lƒ±yor!');
                    return;
                }

                // Create new user
                users.push({
                    username: username,
                    password: password,
                    registeredAt: new Date().toISOString()
                });
                saveUsers(users);
                alert('‚úÖ Kayƒ±t ba≈üarƒ±lƒ±! ≈ûimdi giri≈ü yapabilirsiniz.');
                
                // Switch to login tab
                authMode = 'login';
                const tabs = document.querySelectorAll('.login-tab');
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[0].classList.add('active');
                document.getElementById('authSubmitBtn').textContent = 'Giri≈ü Yap';
                document.getElementById('authForm').reset();
            } else {
                // Login
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    currentUser = user;
                    document.getElementById('authModal').classList.remove('active');
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('userInfo').style.display = 'flex';
                    const isAdmin = username === 'Egm1141' || username === 'Omrr1311';
                    document.getElementById('currentUserName').textContent = username + (isAdmin ? ' üëë' : '');
                    loadSubjects();
                    loadPosts();
                    updateLeaderboard();
                } else {
                    alert('‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
                }
            }
        });

        function logout() {
            if (postsListener) {
                postsListener(); // Unsubscribe from real-time updates
            }
            currentUser = null;
            document.getElementById('authModal').classList.add('active');
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('authForm').reset();
        }

        // Class selection
        function selectClass(classNumber) {
            currentClass = classNumber;
            const buttons = document.querySelectorAll('.class-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(classNumber.toString())) {
                    btn.classList.add('active');
                }
            });
            loadSubjects();
            loadPosts();
        }

        // Load subjects
        function loadSubjects() {
            const container = document.getElementById('subjectTabs');
            container.innerHTML = '';
            
            subjects[currentClass].forEach((subject, index) => {
                const btn = document.createElement('button');
                btn.className = 'subject-tab' + (index === 0 ? ' active' : '');
                btn.textContent = subject;
                btn.onclick = () => selectSubject(subject);
                container.appendChild(btn);
            });
            
            currentSubject = subjects[currentClass][0];
        }

        function selectSubject(subject) {
            currentSubject = subject;
            const buttons = document.querySelectorAll('.subject-tab');
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.textContent === subject);
            });
            loadPosts();
        }

        // File upload handling
        document.getElementById('postImage').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('fileName').textContent = fileName ? `Se√ßili: ${fileName}` : '';
        });

        // Upload post
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value.trim();
            const description = document.getElementById('postDescription').value.trim();
            const imageFile = document.getElementById('postImage').files[0];

            if (!title || !imageFile) {
                alert('L√ºtfen ba≈ülƒ±k ve g√∂rsel se√ßin!');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const newPost = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    image: event.target.result,
                    author: currentUser.username,
                    class: currentClass,
                    subject: currentSubject,
                    createdAt: new Date().toISOString()
                };

                await savePost(newPost);
                
                // Reset form
                document.getElementById('uploadForm').reset();
                document.getElementById('fileName').textContent = '';
                
                alert('‚úÖ Konu anlatƒ±mƒ±nƒ±z ba≈üarƒ±yla payla≈üƒ±ldƒ±!');
                // Posts will auto-update via listener
            };

            reader.readAsDataURL(imageFile);
        });

        // Load posts - UPDATED TO SHOW ALL POSTS WITH FIREBASE
        async function loadPosts() {
            const container = document.getElementById('postsSection');
            
            // Setup real-time listener
            if (postsListener) {
                postsListener(); // Unsubscribe previous listener
            }
            
            const postsCol = window.firestore.collection(window.db, 'posts');
            const q = window.firestore.query(postsCol, window.firestore.orderBy('createdAt', 'desc'));
            
            postsListener = window.firestore.onSnapshot(q, (snapshot) => {
                let posts = snapshot.docs.map(doc => ({
                    firestoreId: doc.id,
                    ...doc.data()
                }));
                
                // Filter by selected class and subject
                posts = posts.filter(p => p.class === currentClass && p.subject === currentSubject);

                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Hen√ºz i√ßerik yok</h3>
                            <p>Bu kategori i√ßin hen√ºz konu anlatƒ±mƒ± payla≈üƒ±lmamƒ±≈ü. ƒ∞lk payla≈üan sen ol!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="post-author">
                                <div class="author-avatar">${post.author[0].toUpperCase()}</div>
                                <div class="author-info">
                                    <div class="author-name">
                                        ${post.author}
                                        ${(post.author === 'Egm1141' || post.author === 'Omrr1311') ? '<span class="admin-badge">ADMIN</span>' : ''}
                                    </div>
                                    <div class="post-date">
                                        <span style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 0.2rem 0.6rem; border-radius: 12px; font-size: 0.75rem; margin-right: 0.5rem;">
                                            ${post.class}. Sƒ±nƒ±f
                                        </span>
                                        <span style="background: var(--success); color: white; padding: 0.2rem 0.6rem; border-radius: 12px; font-size: 0.75rem; margin-right: 0.5rem;">
                                            ${post.subject}
                                        </span>
                                        ${formatDate(post.createdAt)}
                                    </div>
                                </div>
                            </div>
                            ${(currentUser.username === 'Egm1141' || currentUser.username === 'Omrr1311') ? `
                                <div class="post-actions">
                                    <button class="btn btn-danger btn-sm" onclick="deletePost('${post.firestoreId}')">üóëÔ∏è Sil</button>
                                </div>
                            ` : ''}
                        </div>
                        <img src="${post.image}" alt="${post.title}" class="post-image" onclick="openImageModal('${post.image}')">
                        <div class="post-content">
                            <h3 class="post-title">${post.title}</h3>
                            ${post.description ? `<p class="post-description">${post.description}</p>` : ''}
                        </div>
                    </div>
                `).join('');
                
                // Update leaderboard when posts change
                updateLeaderboard();
            });
        }

        // Delete post (admin only)
        async function deletePost(firestoreId) {
            if (currentUser.username !== 'Egm1141' && currentUser.username !== 'Omrr1311') {
                alert('Bu i≈ülemi yapmaya yetkiniz yok!');
                return;
            }

            if (confirm('Bu g√∂nderiyi silmek istediƒüinize emin misiniz?')) {
                await deletePostFromFirestore(firestoreId);
                alert('‚úÖ G√∂nderi silindi!');
                // Posts will auto-update via listener
            }
        }

        // Update leaderboard
        async function updateLeaderboard() {
            const container = document.getElementById('leaderboardContent');
            const posts = await getPosts();
            
            // Count posts per user
            const userCounts = {};
            posts.forEach(post => {
                userCounts[post.author] = (userCounts[post.author] || 0) + 1;
            });

            // Sort by count
            const leaderboard = Object.entries(userCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            if (leaderboard.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Hen√ºz payla≈üƒ±m yok</p>';
                return;
            }

            container.innerHTML = leaderboard.map(([username, count], index) => `
                <div class="leaderboard-item">
                    <div class="rank rank-${index + 1}">#${index + 1}</div>
                    <div class="leader-avatar">${username[0].toUpperCase()}</div>
                    <div class="leader-info">
                        <div class="leader-name">
                            ${username}
                            ${(username === 'Egm1141' || username === 'Omrr1311') ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </div>
                        <div class="leader-score">${count} payla≈üƒ±m</div>
                    </div>
                    <div class="score-badge">${count}</div>
                </div>
            `).join('');
        }

        // Image modal
        function openImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Moderator Panel
        function openModPanel() {
            document.getElementById('modPanel').classList.add('active');
            loadModPosts();
            loadModUsers();
            loadModStats();
        }

        function closeModPanel() {
            document.getElementById('modPanel').classList.remove('active');
        }

        function switchModTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.mod-tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.mod-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById('mod' + tabName.charAt(0).toUpperCase() + tabName.slice(1) + 'Tab').classList.add('active');
            
            // Activate button
            const buttons = document.querySelectorAll('.mod-tab');
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(tabName === 'posts' ? 'g√∂nderi' : tabName === 'users' ? 'kullanƒ±cƒ±' : 'istatistik')) {
                    btn.classList.add('active');
                }
            });
        }

        function loadModPosts() {
            filterModPosts();
        }

        async function filterModPosts() {
            const filterClass = document.getElementById('filterClass').value;
            const filterSubject = document.getElementById('filterSubject').value;
            
            let posts = await getPosts();
            
            if (filterClass) {
                posts = posts.filter(p => p.class == filterClass);
            }
            
            if (filterSubject) {
                posts = posts.filter(p => p.subject === filterSubject);
            }
            
            displayModPosts(posts);
        }

        function displayModPosts(posts) {
            const container = document.getElementById('modPostsList');
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">G√∂nderi bulunamadƒ±</p>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="mod-post-item">
                    <img src="${post.image}" class="mod-post-thumbnail" onclick="openImageModal('${post.image}')" alt="${post.title}">
                    <div class="mod-post-info">
                        <div class="mod-post-title">${post.title}</div>
                        <div class="mod-post-meta">
                            üë§ ${post.author} | 
                            üìö ${post.class}. Sƒ±nƒ±f - ${post.subject} | 
                            üìÖ ${formatDate(post.createdAt)}
                        </div>
                        ${post.description ? `<div style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">${post.description}</div>` : ''}
                        <div class="mod-post-actions" style="margin-top: 1rem;">
                            <button class="btn btn-danger btn-sm" onclick="deletePostMod('${post.firestoreId}')">üóëÔ∏è Sil</button>
                            <button class="btn btn-primary btn-sm" onclick="openImageModal('${post.image}')">üëÅÔ∏è G√∂r√ºnt√ºle</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function deletePostMod(firestoreId) {
            if (confirm('Bu g√∂nderiyi silmek istediƒüinize emin misiniz?')) {
                await deletePostFromFirestore(firestoreId);
                loadModPosts();
                alert('‚úÖ G√∂nderi silindi!');
                // Posts will auto-update via listener
            }
        }

        async function loadModUsers() {
            const container = document.getElementById('modUsersList');
            const users = getUsers();
            const posts = await getPosts();

            if (users.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Kullanƒ±cƒ± bulunamadƒ±</p>';
                return;
            }

            container.innerHTML = users.map(user => {
                const userPostCount = posts.filter(p => p.author === user.username).length;
                return `
                    <div class="user-item">
                        <div class="user-item-info">
                            <div class="author-avatar">${user.username[0].toUpperCase()}</div>
                            <div>
                                <div style="font-weight: 600;">
                                    ${user.username}
                                    ${user.username === 'Egm1141' ? '<span class="admin-badge">ADMIN</span>' : ''}
                                </div>
                                <div style="font-size: 0.85rem; color: var(--text-secondary);">
                                    üìÖ Kayƒ±t: ${new Date(user.registeredAt).toLocaleDateString('tr-TR')} | 
                                    üìù ${userPostCount} g√∂nderi
                                </div>
                            </div>
                        </div>
                        ${user.username !== 'Egm1141' && currentUser.username === 'Egm1141' ? `
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.username}')">üóëÔ∏è Kullanƒ±cƒ±yƒ± Sil</button>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        async function deleteUser(username) {
            if (username === 'Egm1141') {
                alert('‚ùå Admin kullanƒ±cƒ±sƒ± silinemez!');
                return;
            }

            if (confirm(`"${username}" kullanƒ±cƒ±sƒ±nƒ± ve t√ºm g√∂nderilerini silmek istediƒüinize emin misiniz?`)) {
                // Delete user
                let users = getUsers();
                users = users.filter(u => u.username !== username);
                saveUsers(users);

                // Delete user's posts from Firestore
                const posts = await getPosts();
                const userPosts = posts.filter(p => p.author === username);
                for (const post of userPosts) {
                    await deletePostFromFirestore(post.firestoreId);
                }

                loadModUsers();
                alert('‚úÖ Kullanƒ±cƒ± ve g√∂nderileri silindi!');
            }
        }

        async function loadModStats() {
            const container = document.getElementById('modStats');
            const users = getUsers();
            const posts = await getPosts();

            const postsByClass = {
                9: posts.filter(p => p.class === 9).length,
                10: posts.filter(p => p.class === 10).length,
                11: posts.filter(p => p.class === 11).length,
                12: posts.filter(p => p.class === 12).length
            };

            const subjectCounts = {};
            posts.forEach(post => {
                subjectCounts[post.subject] = (subjectCounts[post.subject] || 0) + 1;
            });

            const topSubject = Object.entries(subjectCounts).sort((a, b) => b[1] - a[1])[0];

            container.innerHTML = `
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-number">${users.length}</div>
                        <div class="stat-label">Toplam Kullanƒ±cƒ±</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${posts.length}</div>
                        <div class="stat-label">Toplam G√∂nderi</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${topSubject ? topSubject[0] : '-'}</div>
                        <div class="stat-label">En Pop√ºler Ders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${(posts.length / users.length || 0).toFixed(1)}</div>
                        <div class="stat-label">Kullanƒ±cƒ± Ba≈üƒ±na G√∂nderi</div>
                    </div>
                </div>
                
                <div style="margin-top: 2rem;">
                    <h4 style="margin-bottom: 1rem; color: var(--primary);">Sƒ±nƒ±flara G√∂re G√∂nderiler</h4>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="stat-number">${postsByClass[9]}</div>
                            <div class="stat-label">9. Sƒ±nƒ±f</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${postsByClass[10]}</div>
                            <div class="stat-label">10. Sƒ±nƒ±f</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${postsByClass[11]}</div>
                            <div class="stat-label">11. Sƒ±nƒ±f</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${postsByClass[12]}</div>
                            <div class="stat-label">12. Sƒ±nƒ±f</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Az √∂nce';
            if (minutes < 60) return `${minutes} dakika √∂nce`;
            if (hours < 24) return `${hours} saat √∂nce`;
            if (days < 7) return `${days} g√ºn √∂nce`;
            
            return date.toLocaleDateString('tr-TR');
        }

        // Initialize
        initializeData();
    </script>
